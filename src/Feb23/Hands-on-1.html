<head>

        <div class="row justify-content-start">

            <h1>a</h1>

        </div>

            <div class="col-md-3 gray">
                <h1>b</h1>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-3 gray">
                <h1>c</h1>
            </div>
          </div>
          
          <div class="row justify-content-end">
            <div class="col-md-3 gray">

          </div>
